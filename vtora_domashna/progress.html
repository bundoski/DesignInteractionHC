    <style>
        body {

        .progress-title h3 {

        .progress {
            height: 20px;
            background-color: #171b3c;
            border-radius: 20px;
            border: 1px solid #000;
            box-shadow: 0 2px 2px #4f4c4c;
            margin-bottom: 40px;
            overflow: visible;
            position: relative;
        }

        .progress .progress-bar {

            border-radius: 20px;
            border: 1px solid #000;
            animation: animate-pos 6s;
        }

        .progress .progress-value1 {
            width: 65px;
            height: 25px;

            font-size: 15px;
            color: #fff;
            border-radius: 0 0 15px 15px;
            border: 1px solid #000;
            border-top: none;
            box-shadow: 0 2px 2px #4f4c4c;
            bottom: -25px;
            right: 300000px;
        }

        .progress .progress-value2 {
            width: 65px;
